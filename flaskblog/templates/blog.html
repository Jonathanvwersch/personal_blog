{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="row">
        <a class="block" href="/blog/{{ post.id }}/{{ post.url_title }}">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="article-title" href="/blog/{{ post.id }}/{{ post.url_title }}"><h1 class="article-title">{{ post.title }}</h1></a>
                        <p class="mr-2">By Jonathan van Wersch on {{ post.date_posted.strftime("%d %B, %Y") }}</p>
                    </div>
                    <p class="article-content">{{ post.summary }}</p>
                </div>
            </article>
        </a>

        <hr class="solid col-lg-12">
    </div>
</div>
{% endfor %}
{% endblock content %}

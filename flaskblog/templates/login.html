{% extends "layout.html" %}
{% block content %}

<div class="column is-4 is-offset-4 ">
    <br>
    <h3 class="title">Login</h3>
    <br>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus=""
                        required>
                </div>
            </div>
            <br>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <br>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <br>
            {% if failed %}
            <center>
                <small style="color:red;">Incorrect username or password</small>
            </center>
            {% endif %}
            <br>
            <button type="submit" class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
